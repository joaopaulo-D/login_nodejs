<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Login</title>
</head>
<body>
    <h2 class="content">Login Node.js</h2>
    <form method="POST">
        <label>Nome</label>
        <input type="text" name="login" placeholder="Digite seu nome" required/>
        <br>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="Digite seu e-mail" required/>
        <br>
        <label>Senha</label>
        <input type="password" name="password" placeholder="Digite sua senha" required/>
        <br>
        <input type="submit" value="logar" class="btnEnviar">
    </form>
</body>
</html>
